version: '3.0'

services:
  bot:
    build: 
      context: .
    volumes:
      - './:/usr/src/app'
      - 'bot_data:/data'
      - './private-key.pem:/config/key.pem'
    env_file:
      - .env
  localtunnel:
    image: kaixhin/localtunnel
    command:
      - '80'
      - '--local-host'
      - 'bot'
      - '--subdomain'
      - '${SERVER_SUBDOMAIN}'
    restart: always

volumes:
  bot_data: null

